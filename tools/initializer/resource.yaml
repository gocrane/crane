apiVersion: apps/v1
kind: Deployment
metadata:
  name: craned
  namespace: crane-system
  labels:
    app: craned
spec:
  replicas: 1
  selector:
    matchLabels:
      app: craned
  template:
    metadata:
      labels:
        app: craned
    spec:
      serviceAccountName: craned
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
      containers:
        - name: craned
          image: docker.io/gocrane/craned:v0.9.0-67-g392a9999
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: CRANE_SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /craned
            - --prometheus-address=http://prometheus-server.crane-system.svc.cluster.local:8080
            - --feature-gates=Analysis=true,TimeSeriesPrediction=true,Autoscaling=true,QOSInitializer=true
            - --recommendation-configuration-file=/tmp/recommendation-config/config.yaml
            - --qos-config-file=/tmp/recommendation-config/qos.yaml
            - -v=4
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
            - name: config
              mountPath: /tmp/recommendation-config
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 8082
              scheme: HTTP
        - image: docker.io/gocrane/dashboard:v0.8.0
          imagePullPolicy: IfNotPresent
          name: dashboard
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/
              name: nginx-conf
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: webhook-server-tls
        - name: config
          configMap:
            name: recommendation-configuration
        - name: nginx-conf
          configMap:
            name: nginx-conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: recommendation-configuration
  namespace: crane-system
data:
  config.yaml: |-
    apiVersion: analysis.crane.io/v1alpha1
    kind: RecommendationConfiguration
    recommenders:
      - name: Replicas
        acceptedResources:
          - kind: Deployment
            apiVersion: apps/v1
          - kind: StatefulSet
            apiVersion: apps/v1
      - name: Resource
        acceptedResources:
          - kind: Deployment
            apiVersion: apps/v1
          - kind: StatefulSet
            apiVersion: apps/v1
      - name: IdleNode
        acceptedResources:
          - kind: Node
            apiVersion: v1
  qos.yaml: |-
    apiVersion: ensurance.crane.io/v1alpha1
    kind: QOSConfig
    qosInitializer:
      enable: true
      selector:
        matchLabels:
          app: nginx
      initContainerTemplate:
        name: crane-qos-initializer
        image: docker.io/gocrane/qos-init:v0.1.4
        imagePullPolicy: IfNotPresent
        args:
          - "while ! grep -q gocrane.io/cpu-qos /etc/podinfo/annotations; do sleep 1; done; echo cpu qos setting competed;"
        command:
          - /bin/bash
          - -c
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 10m
            memory: 10Mi
        volumeMounts:
          - name: crane-qos-initializer-volume
            mountPath: /etc/podinfo
      volumeTemplate:
        name: crane-qos-initializer-volume
        downwardAPI:
          items:
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
              
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: crane-mutating-webhook
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: craned
        namespace: crane-system
        path: /mutate-prediction-crane-io-v1alpha1-timeseriesprediction
    failurePolicy: Fail
    name: mprediction.crane.io
    rules:
      - apiGroups:
          - prediction.crane.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - TimeSeriesPrediction
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: craned
        namespace: crane-system
        path: /mutate-ensurance-crane-io-v1alpha1-nodeqosensurancepolicy
    failurePolicy: Fail
    name: mnodeqosensurancepolicies.ensurance.crane.io
    rules:
      - apiGroups:
          - ensurance.crane.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - NodeQOSEnsurancePolicy
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: craned
        namespace: crane-system
        path: /mutate-ensurance-crane-io-v1alpha1-avoidanceaction
    failurePolicy: Fail
    name: mavoidanceactions.ensurance.crane.io
    rules:
      - apiGroups:
          - ensurance.crane.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - AvoidanceAction
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: craned
        namespace: crane-system
        path: /mutate-autoscaling-crane-io-v1alpha1-effectivehorizontalpodautoscaler
    failurePolicy: Fail
    name: mautoscaling.crane.io
    rules:
      - apiGroups:
          - autoscaling.crane.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - EffectiveHorizontalPodAutoscaler
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: craned
        namespace: crane-system
        path: /mutate--v1-pod
    failurePolicy: Ignore
    name: m.v1.pod
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
    sideEffects: None
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
            - crane-system