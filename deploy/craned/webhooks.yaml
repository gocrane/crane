
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: crane-mutating-webhook
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: webhook-service
      namespace: crane-system
      path: /mutate-prediction-crane-io-v1alpha1-timeseriesprediction
  failurePolicy: Fail
  name: mprediction.crane.io
  rules:
  - apiGroups:
    - prediction.crane.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - TimeSeriesPrediction
  sideEffects: None

---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: crane-validating-webhook
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: webhook-service
      namespace: crane-system
      path: /validate-prediction-crane-io-v1alpha1-timeseriesprediction
  failurePolicy: Fail
  name: vprediction.crane.io
  rules:
  - apiGroups:
    - prediction.crane.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - timeseriespredictions
  sideEffects: None
