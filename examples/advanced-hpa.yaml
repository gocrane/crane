apiVersion: autoscaling.crane.io/v1alpha1
kind: AdvancedHorizontalPodAutoscaler
metadata:
  name: hpa-sample
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wp-test-wordpress
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  predictionConfig:
    predictionWindow: 3600
    predictionAlgorithm:
      algorithmType: dsp
      dsp:
        sampleInterval: "60s"
        historyLength: "3d"
        estimators:
          fft:
            - marginFraction: "0.2"
              lowAmplitudeThreshold: "1.0"
              highFrequencyThreshold: "0.05"
              minNumOfSpectrumItems: 10
              maxNumOfSpectrumItems: 20