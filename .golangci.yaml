run:
  timeout: 30m

linters:
  disable-all: true
  enable:
    - unused
    - ineffassign
    - goimports
    - gofmt
    - misspell
    - unparam
    - unconvert
    - govet
    - errcheck
    - staticcheck

linters-settings:
  staticcheck:
    go: "1.20"
    checks: [
      "all",
      "-SA1019", # TODO(fix) Using a deprecated function, variable, constant or field
    ]
  unused:
    go: "1.20"
